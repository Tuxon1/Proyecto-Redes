<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PressRoom | Dashboard PeriodÃ­stico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        [contenteditable]:focus { outline: 2px solid #e11d48; background: #fff; border-radius: 4px; padding: 0 4px; }
        
        .upload-zone { cursor: pointer; position: relative; overflow: hidden; }
        .upload-zone:hover::after { 
            content: "CAMBIAR IMAGEN ðŸ“·"; 
            position: absolute; inset: 0; 
            background: rgba(0,0,0,0.5); 
            display: flex; align-items: center; justify-content: center; 
            color: white; font-weight: bold; font-size: 0.8rem;
        }
    </style>
</head>
<body class="text-slate-900">

    <div class="max-w-7xl mx-auto flex flex-col md:flex-row gap-6 p-4">
        
        <aside class="md:w-64 space-y-2">
            <div class="text-2xl font-black italic text-rose-600 mb-8 tracking-tighter uppercase">El Chivatazo</div>
            <nav class="space-y-1 font-bold">
                <div class="p-3 bg-rose-600 text-white rounded-lg cursor-pointer">ðŸ“» Al Aire</div>
                <div id="logoutBtn" class="p-3 hover:bg-rose-100 text-rose-600 rounded-lg transition cursor-pointer">Cerrar SesiÃ³n</div>
            </nav>
        </aside>

        <main class="flex-1">
            <div class="bg-white rounded-2xl overflow-hidden shadow-sm border border-slate-200">
                
                <div class="upload-zone h-60 bg-slate-200" onclick="document.getElementById('input-header').click();">
                    <img id="header-img" class="w-full h-full object-cover" src="https://images.unsplash.com/photo-1508098682722-e99c43a406b2?q=80&w=1470&auto=format&fit=crop">
                    <input type="file" id="input-header" class="hidden" accept="image/*" onchange="updateImg(this, 'header-img')">
                </div>

                <div class="px-8 pb-8">
                    <div class="relative flex justify-between items-end -mt-16 mb-6">
                        <div class="upload-zone w-32 h-32 rounded-xl border-4 border-white shadow-lg bg-slate-100" onclick="document.getElementById('input-avatar').click();">
                            <img id="avatar-img" class="w-full h-full object-cover rounded-lg" src="https://via.placeholder.com/150">
                            <input type="file" id="input-avatar" class="hidden" accept="image/*" onchange="updateImg(this, 'avatar-img')">
                        </div>
                        <button class="bg-slate-900 text-white px-6 py-2 rounded-lg font-bold hover:bg-rose-600 transition">Publicar Primicia</button>
                    </div>

                    <div class="space-y-1">
                        <div class="flex items-center gap-2">
                            <h1 id="user-name" class="text-3xl font-black tracking-tight" contenteditable="true">Cargando periodista...</h1>
                            <span class="bg-blue-100 text-blue-700 text-xs font-bold px-2 py-0.5 rounded italic uppercase">Prensa Verificada</span>
                        </div>
                        <p class="text-rose-600 font-bold text-lg" contenteditable="true">Cronista Deportivo / Analista TÃ¡ctico</p>
                        <p class="max-w-2xl text-slate-600 leading-relaxed pt-2" contenteditable="true">
                            Haz clic aquÃ­ para escribir tu biografÃ­a profesional.
                        </p>
                    </div>

                    <div class="flex gap-10 mt-6 border-t pt-6 border-slate-100 font-black">
                        <div><p class="text-2xl" contenteditable="true">1.2K</p><p class="text-slate-400 text-[10px] uppercase tracking-widest">Lectores</p></div>
                        <div><p class="text-2xl" contenteditable="true">45</p><p class="text-slate-400 text-[10px] uppercase tracking-widest">Primicias</p></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDkA_5UnO7vRe8qSJuqGjkCgYoRc7WjrdI",
            authDomain: "elchivi-9bfcf.firebaseapp.com",
            projectId: "elchivi-9bfcf",
            storageBucket: "elchivi-9bfcf.firebasestorage.app",
            messagingSenderId: "571942007751",
            appId: "1:571942007751:web:e1ffd9e90c9d749c7c5fe2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Solo mostramos nombre y foto, el correo se queda en el sistema pero no se imprime en el HTML
                document.getElementById('user-name').innerText = user.displayName || "Periodista";
                if (user.photoURL) {
                    document.getElementById('avatar-img').src = user.photoURL.replace("=s96-c", "=s400-c");
                }
            } else {
                window.location.href = "login.html"; 
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = "login.html");
        });
    </script>

    <script>
        function updateImg(input, imgId) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => document.getElementById(imgId).src = e.target.result;
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
