<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PressBox | Registro Periodistas</title>
    <style>
        /* Mismo CSS que tu login para mantener el estilo */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); height: 100vh; display: flex; justify-content: center; align-items: center; color: white; }
        .login-container { background: rgba(255, 255, 255, 0.05); padding: 40px; border-radius: 15px; backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); width: 100%; max-width: 450px; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5); }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 2rem; color: #00d4ff; text-transform: uppercase; letter-spacing: 2px; }
        .header p { font-size: 0.9rem; opacity: 0.7; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.85rem; font-weight: bold; }
        input { width: 100%; padding: 10px; border-radius: 8px; border: none; background: rgba(255, 255, 255, 0.1); color: white; outline: none; transition: 0.3s; }
        input:focus { background: rgba(255, 255, 255, 0.2); box-shadow: 0 0 8px #00d4ff; }
        .login-btn { width: 100%; padding: 12px; border: none; border-radius: 8px; background: #00d4ff; color: #1a1a2e; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.3s; margin-top: 10px; }
        .login-btn:hover { background: #0099cc; transform: translateY(-2px); }
        .footer-links { margin-top: 20px; text-align: center; font-size: 0.8rem; }
        .footer-links a { color: #00d4ff; text-decoration: none; }
        .footer-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="header">
            <h1>Regístrate aquí</h1>
            <p>Solicita tu acceso al vestuario</p>
        </div>

        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre y Apellidos</label>
                <input type="text" id="nombre" placeholder="Ej: Juan Pérez" required>
            </div>
            <div class="form-group">
                <label for="medio">Medio de Comunicación</label>
                <input type="text" id="medio" placeholder="Ej: Diario AS, Cadena SER, Freelance..." required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="nombre@prensa.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña (Mínimo 6 caracteres)</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="login-btn">Crear Cuenta</button>
        </form>

        <div class="footer-links">
            <p>¿Ya tienes cuenta? <a href="login.html">Volver al Login</a></p>
        </div>
    </div>

    <script type="module">
        // 1. IMPORTAMOS FIREBASE, AUTH Y FIRESTORE (Base de datos)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 2. TU CONFIGURACIÓN
        const firebaseConfig = {
            apiKey: "AIzaSyDkA_5UnO7vRe8qSJuqGjkCgYoRc7WjrdI",
            authDomain: "elchivi-9bfcf.firebaseapp.com",
            projectId: "elchivi-9bfcf",
            storageBucket: "elchivi-9bfcf.firebasestorage.app",
            messagingSenderId: "571942007751",
            appId: "1:571942007751:web:e1ffd9e90c9d749c7c5fe2"
        };

        // 3. INICIALIZAMOS
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app); // Inicializamos la base de datos

        // 4. LÓGICA DEL FORMULARIO
        const registroForm = document.getElementById('registroForm');

        registroForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const medio = document.getElementById('medio').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Paso A: Crear el usuario en Firebase Authentication (Email y Contraseña)
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Paso B: Guardar los datos extra en la Base de Datos (Firestore)
                // Creamos un documento en la colección "periodistas" usando su ID único (user.uid)
                await setDoc(doc(db, "periodistas", user.uid), {
                    nombreCompleto: nombre,
                    medioComunicacion: medio,
                    correo: email,
                    fechaRegistro: new Date().toISOString()
                });

                alert("¡Registro completado con éxito! Bienvenido al vestuario.");
                // Redirigimos al perfil o al login
                window.location.href = "login.html"; 

            } catch (error) {
                console.error("Error en el registro:", error);
                if (error.code === 'auth/email-already-in-use') {
                    alert("Ese correo ya está registrado.");
                } else if (error.code === 'auth/weak-password') {
                    alert("La contraseña debe tener al menos 6 caracteres.");
                } else {
                    alert("Error al registrar: " + error.message);
                }
            }
        });
    </script>
</body>
</html>
