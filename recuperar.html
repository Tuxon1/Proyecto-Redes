<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PressBox | Recuperar Contraseña</title>
    <style>
        /* Mismo CSS para mantener el diseño intacto */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 8px #00d4ff;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #00d4ff;
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #0099cc;
            transform: translateY(-2px);
        }

        .footer-links {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8rem;
        }

        .footer-links a {
            color: #00d4ff;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="header">
            <h1>Recupera tu contraseña</h1>
            <p>Introduce tu correo asociado al vestuario y te enviaremos las instrucciones</p>
        </div>

        <form id="resetForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="nombre@prensa.com" required>
            </div>

            <button type="submit" class="login-btn">Enviar enlace de recuperación</button>
        </form>

        <div class="footer-links">
            <p><a href="login.html">Volver al Login</a></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // TU CONFIGURACIÓN
        const firebaseConfig = {
            apiKey: "AIzaSyDkA_5UnO7vRe8qSJuqGjkCgYoRc7WjrdI",
            authDomain: "elchivi-9bfcf.firebaseapp.com",
            projectId: "elchivi-9bfcf",
            storageBucket: "elchivi-9bfcf.firebasestorage.app",
            messagingSenderId: "571942007751",
            appId: "1:571942007751:web:e1ffd9e90c9d749c7c5fe2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const resetForm = document.getElementById('resetForm');
        const emailInput = document.getElementById('email');

        resetForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    // Opcional: Redirigir de vuelta al login tras enviarlo
                    window.location.href = "spam.html";
                })
                .catch((error) => {
                    console.error("Error:", error);
                    if (error.code === 'auth/user-not-found') {
                        alert("No hay ningún periodista registrado con ese correo.");
                    } else if (error.code === 'auth/invalid-email') {
                        alert("El formato del correo no es válido.");
                    } else {
                        alert("Oops, algo falló: " + error.message);
                    }
                });
        });
    </script>
</body>

</html>
