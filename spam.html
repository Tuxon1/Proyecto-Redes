<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Correo Enviado</title>
    <style>
        /* Mismo CSS para mantener tu diseÃ±o intacto */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .header {
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 2rem;
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        /* Estilos especÃ­ficos para el mensaje */
        .success-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .spam-note {
            font-size: 0.85rem;
            opacity: 0.7;
            color: #ffcc00;
            margin-bottom: 30px;
            padding: 10px;
            background: rgba(255, 204, 0, 0.1);
            border-radius: 8px;
        }

        .login-btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #00d4ff;
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
            text-decoration: none;
        }

        .login-btn:hover {
            background: #0099cc;
            transform: translateY(-2px);
        }
    </style>
</head>

        </p>

        <p class="spam-note">
            (Si no lo encuentras en unos minutos, por favor comprueba tu carpeta de <strong>SPAM</strong> o vuelve a
            intentarlo).
        </p>

        <a href="login.html" class="login-btn">Volver al Login</a>
