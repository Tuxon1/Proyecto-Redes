<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Prueba - El Chivatazo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap');
        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%);
            color: white; height: 100vh; margin: 0; display: flex; flex-direction: column;
        }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        
        /* Burbujas de chat */
        .message-in { 
            background: rgba(255, 255, 255, 0.07); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px 20px 20px 5px; 
            align-self: flex-start;
        }
        .message-out { 
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2) 0%, rgba(0, 110, 255, 0.2) 100%);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px 20px 5px 20px; 
            align-self: flex-end;
        }
        .chat-container {
            scrollbar-width: none;
        }
        .chat-container::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <header class="glass-panel p-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <a href="FEED V5.html" class="text-gray-400"><i class="fas fa-chevron-left"></i></a>
            <div class="w-10 h-10 bg-gradient-to-br from-pink-500 to-purple-600 rounded-full flex items-center justify-center font-bold">S</div>
            <div>
                <p class="font-bold text-sm">Sheila Quintanes</p>
                <p class="text-[10px] text-green-400">● Redactando chivatazo...</p>
            </div>
        </div>
        <i class="fas fa-ellipsis-v text-gray-500"></i>
    </header>

    <main class="flex-1 overflow-y-auto p-4 flex flex-col gap-4 chat-container">
        
        <div class="text-center text-[10px] text-gray-500 my-4 uppercase tracking-widest">Hoy</div>

        <div class="message-in p-4 max-w-[85%] shadow-lg">
            <p class="text-xs text-cyan-400 mb-1 font-bold">Sheila</p>
            <p class="text-sm">¡Alex! Ya terminé de retocar la parte de la "Zona Mixta". He puesto los efectos de cristal que querías.</p>
            <p class="text-[9px] text-gray-500 mt-2 text-right">14:20</p>
        </div>

        <div class="message-out p-4 max-w-[85%] shadow-lg">
            <p class="text-xs text-white/50 mb-1 font-bold">Tú</p>
            <p class="text-sm">¡Brutal! Yo acabo de dejar listo el diseño de las notificaciones. Jaime dice que esta tarde se pone con la base de datos.</p>
            <p class="text-[9px] text-cyan-300/50 mt-2
